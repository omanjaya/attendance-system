<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Attendance System</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico">
    
    <!-- Preload critical resources -->
    <!-- Logo preload removed - logo not currently used -->
    
    <!-- Meta tags for PWA -->
    <meta name="theme-color" content="#0054a6">
    <meta name="description" content="School Attendance Management System with Face Recognition">
    
    <!-- Bootstrap CSS (from CDN for faster loading) -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet">
    <!-- Tabler icons will be loaded on demand -->
</head>
<body class="theme-light">
    <div id="app">
        <!-- Loading screen -->
        <div id="initial-loader" style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
        ">
            <div style="
                width: 40px;
                height: 40px;
                border: 4px solid #f3f3f3;
                border-top: 4px solid #0054a6;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
            "></div>
            <div style="color: #666; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                Loading Attendance System...
            </div>
        </div>
    </div>

    <!-- Environment Variables for Frontend -->
    <script>
        window.APP_CONFIG = {
            API_URL: 'http://localhost:8000',
            FACE_API_URL: 'http://localhost:8001',
            APP_NAME: 'Attendance System',
            APP_VERSION: '1.0.0'
        };
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js" defer></script>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.js"></script>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loader once Vue app is mounted */
        .app-loaded #initial-loader {
            display: none !important;
        }
        
        /* Ensure proper height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        // Remove loader when page is fully loaded as fallback
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('initial-loader');
                if (loader) {
                    loader.style.display = 'none';
                }
            }, 2000);
        });
    </script>
</body>
</html>
